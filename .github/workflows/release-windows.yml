name: Build Windows Installer

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Generate ICO from SVG (ImageMagick)
        run: |
          magick assets/markforge.svg `
            -define icon:auto-resize=256,128,64,48,32,16 `
            assets/markforge.ico

      - name: Build with PyInstaller
        run: pyinstaller markforge.spec --clean

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer with Inno Setup
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DAppVersion=$version `
            build\windows\markforge.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarkForge-Setup
          path: build/windows/Output/MarkForge-Setup-*.exe
          if-no-files-found: error

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/Output/MarkForge-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
